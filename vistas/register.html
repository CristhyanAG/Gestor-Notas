<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registro- Gestor de Notas</title>
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Crear Usuario para el Gestor de Notas</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-6">                         
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" name="listaTipoDoc" list="listaTipoDoc" placeholder="Tipo Documento" />
                                                        <label for="listaTipoDoc">Tipo de Documento </label>
                                                        <datalist id="listaTipoDoc">
                                                            <option value="CC">
                                                            <option value="CE">
                                                            <option value="TI">
                                                            <option value="PA">
                                                            <option value="RC">    
                                                        </datalist>
                                                    </div>
                                                </div>  
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputDocumento" type="text" placeholder="Enter your first name" />
                                                        <label for="inputDocumento">Documento</label>
                                                    </div>
                                                </div>
                                                
                                                <div class="col-md-6">
                                                    <br>
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" />
                                                        <label for="inputFirstName">Nombre</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <br>
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" />
                                                        <label for="inputLastName">Apellido</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <br>
                                                    <div class="form-floating mb-3 mb-md-0">

                                                        <input class="form-control" type="date" id="inputFechaNacimiento" name="inputFecha">
                                                        <label for="inputFechaNacimiento">Fecha de Nacimiento</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6"> 
                                                    <br>                        
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" name="listaSexo" list="listaSexo" placeholder="Tipo Documento" />
                                                        <label for="listaSexo">Sexo</label>
                                                        <datalist id="listaSexo">
                                                            <option value="Masculino">
                                                            <option value="Femenino">
                                                            <option value="Indefinido">                                                           
                                                        </datalist>
                                                    </div>
                                                </div> 
                                                <div class="col-md-6">
                                                    <br>
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputDireccion" type="text" placeholder="Dirección" />
                                                        <label for="inputDireccion">Dirección</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <br>
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputTelefono" type="text" placeholder="Teléfono" />
                                                        <label for="inputTelefono">Teléfono</label>
                                                    </div>
                                                </div>
                                            </div>                    
                                                <div class="form-floating mb-3">
                                                    <div class="form-floating">
                                                    <input class="form-control" id="inputEmail" type="email" placeholder="name@ejemplo.com" />
                                                    <label for="inputEmail">Correo Electrónico</label>
                                                    </div>
                                                </div>
                                            
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                                        <label for="inputPassword">Asigne Contraseña</label>
                                                    </div>
                                                </div>
                                                
                                                <div class="col-md-6">
                                                    
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" name="listaRol" list="listaRol" placeholder="Roles" />
                                                        <label for="listaRol">Seleccione Rol</label>
                                                        <datalist id="listaRol">
                                                            <option value="Super Administrador">
                                                            <option value="Docente">
                                                            <option value="Estudiante">
                                                        </datalist>
                                                    </div>
                                                </div>                        
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block" href="/vistas/vistaSuperadmin.html">Registrar Usuario</a></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <br>
            <br>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Derechos Rervados &copy; Equipo 9 NCR 2136</div>
                            <div>
                                <a href="#">Política de Privacidad</a>
                                &middot;
                                <a href="#">Términos &amp; Condiciones</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
